version: '3'


services:
  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app
    networks:
      - internal
  
  backend:
    container_name: backend
    build: ./backend
    ports:
      - 4000:3000
    volumes:
      - ./backend:/app
    networks:
      - internal
  
  nginx:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/phpmyadmin:/usr/share/nginx/html
      - ./nginx/ssl:/usr/share/nginx/ssl
    networks:
      - internal
    depends_on:
      - php-fpm
  
  php-fpm:
    container_name: php-fpm
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    volumes:
      - ./nginx/phpmyadmin:/var/www/html
    networks:
      - internal

  mysql:
    container_name: mysql
    image: mysql
    environment:
      command: --default-authentication-plugin=mysql_native_password
      restart: always
      MYSQL_ROOT_PASSWORD: password
    networks:
      - internal
    volumes:
      - db-datavolume:/var/lib/mysql
    ports:
      - 3306:3306

networks:
  internal:
    driver: bridge

volumes:
  db-datavolume:
